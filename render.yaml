# Configuraci√≥n para Render
services:
  # Backend API
  - type: web
    name: chat-fj-api
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python import_to_langchain_chroma.py
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.1-8b-instant
      - key: CHROMA_PERSIST_DIRECTORY
        value: /opt/render/project/src/data/chroma_db
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    
  # Frontend
  - type: web
    name: chat-fj-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: chat-fj-api
          property: url

